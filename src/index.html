<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/420f196fe5.js" crossorigin="anonymous"></script>
    <title>Meal for me</title>
</head>
<body>
    <div class="wraper">
        <div class="icons__wraper">
            <i class="fas fa-pizza-slice fa-3x"></i>
            <i class="fas fa-hamburger fa-3x"></i>
            <i class="fas fa-drumstick-bite fa-3x"></i>
        </div>
            <h1 class="app__name" id="app__name" >Meal for me</h1>
            <div class="form__wraper">
                <form class="form" method="post" id="form">
                    <div class="input__wraper">
                        <input type="text" id="meal__search" required>
                        <label for="meal__search">Lets search something to eat</label>
                    </div>
                    <div class="buttons__wraper">
                        <button class="button" id="search__button" type="submit"><i class="fas fa-search"></i></button>
                        <button class="button" id="random__button"><i class="fas fa-random"></i></button>
                    </div>
                </form>
            </div>
            <div class="ingredient__list--hide" id="ingredient__list"></div>
            <div class="resoult__wraper" id="resoult__wraper"></div>
    </div>
</body>
</html>
